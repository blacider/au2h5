<!DOCTYPE html>
	<html>
<head>
		<title>title</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    	<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
		<link rel="stylesheet" href='bower_components/swiper/dist/css/swiper.min.css'>
		<link rel="stylesheet" href="font/build/mini.css">
		<link rel="stylesheet" href="static/css/index.css">
		<script type="text/javascript" src='bower_components/jquery/dist/jquery.min.js'></script>
		<script type="text/javascript" src='bower_components/swiper/dist/js/swiper.jquery.min.js'></script>
		<script type="text/javascript" src='static/js/config.js'></script>
		<script type="text/javascript" src='static/js/index.js'></script>
</head>
<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" id="p1">
					<div class="p1-plant">
						<img src="static/img/P1-PLANT.png" class="img" alt="plant">
						<p>
							新手爸妈，总想给
							孩子<br>最好的一切。
							可是事<br>实上，以为是
							“护娃”<br>的许多行为，
							实际<br>上却是“坑娃”大招。
						</p>
					</div>
					<div class="p1-title">
						<img src="static/img/P1-TITLE.png" class="img" alt="">
						<p id="p1-title2">
							测测当你开车搭载自家宝贝时，你的<span style="color:red">“坑娃”</span>指数有多高？
						</p>
					</div>
					<div id="begin" onclick="mySwiper.slideNext()">
						<img src="static/img/P1-STARTGAME.png" class="img" alt="start">
					</div>
				</div>
				<div class="swiper-slide" id="end">
					<div class="point">
						<img src="static/img/ARROW_03.png" class="img" alt="point">
					</div>
					<div class="end-title">
						<img src="static/img/P4-ICON1.png" onclick="location.reload()" class="wrong" alt="icon">
						<img src="static/img/P4-ICON2.png" class="right" alt="icon">
					</div>
					<div class="end-content">
						<img src="static/img/P4-LAYER.png" class="img" alt="bg">
						<p>
							十题过后，<br>
							你能认清自己是<br>
							“护娃达人”还是<br>
							“坑娃能手”了吗？<br>
							转发题目到朋友圈，<br>
							让身边的新手爸妈们<br>
							都能涨姿势。<br>
						</p>
					</div>
					<div class="end-text">
						<img src="static/img/DAZONG.png" class="img" alt="text">
					</div>
					<div class="dazong">
						<img src="static/img/DAZONG.png" class="img" alt="dazong">
					</div>
				</div>
			</div>
		</div>
</body>
	</html>
